gui:
  timeFormat: "02 Jan 06"
  shortTimeFormat: "3:04PM"
  theme:
    activeBorderColor:
      - green
      - bold
    inactiveBorderColor:
      - white
    searchingActiveBorderColor:
      - cyan
      - bold
    optionsTextColor:
      - blue
    selectedLineBgColor:
      - blue
    cherryPickedCommitBgColor:
      - cyan
    cherryPickedCommitFgColor:
      - blue
    unstagedChangesColor:
      - red
    defaultFgColor:
      - default
  mouseEvents: true
  filterMode: "fuzzy"
  showDivergenceFromBaseBranch: "arrowAndNumber"
  border: "rounded"
  animateExplosion: true

git:
  diffContextSize: 5
  truncateCopiedCommitHashesTo: 12
  log:
    order: "topo-order"
    showGraph: "when-maximised"
  skipHookPrefix: WIP
  mainBranches: [master, main]
  fetchAll: false

os:
  editPreset: "nvim"

refresher:
  refreshInterval: 30

update:
  method: prompt
  days: 14

customCommands:
  - key: "K"
    context: "files"
    description: "Generate commit message with Claude Code"
    command: "git diff --staged | claude -p 'Generate a conventional commit message. Output ONLY the raw message, no markdown.' --model haiku --output-format text > /tmp/commit_msg && git commit -e -F /tmp/commit_msg"
    output: terminal
